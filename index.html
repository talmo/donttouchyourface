<!DOCTYPE html>
<html>
  <head>
    <title>Don't touch your face!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    body {
    font-family: Arial;
    background-color: #eeeeee;
    }
    h1 {
    color: #444444;
    }
    #danger-zone > h1 {
    color: red;
    }
    #info {
    font-size: 10px;
    color: #222222;
    }
    .center {
    display: table;
    margin-left: auto;
    margin-right: auto;
    }
    .hidden {
    display: none;
    }
    </style>
  </head>
  <body>
    <div id="page" style="width: 100%;">
      <div id="main" class="center">
        <div class="center"><h1>(Don't) touch your face</h1></div>
      <video id="video" playsinline class="hidden"></video>
      <canvas id="output"></canvas>
      <div id="danger-zone" class="center hidden"><h1>Danger zone!!!</h1></div>
      <div id="info" class="center"></div>
      <div id="footer" class="center">
        <p>This is a tech demo and <strong>should not be used for public health
        purposes</strong>!</p>
        <p>This page was (hastily) built using
          <a href="https://github.com/tensorflow/tfjs-models/tree/master/posenet">
          PoseNet</a> and <a href="https://www.tensorflow.org/js/">TensorFlow.js</a> by
          <a href="https://twitter.com/talmop">Talmo Pereira</a>.</p>
        <p>See <a href="https://github.com/talmo/donttouchyourface">GitHub</a> for
        source (entirely based on PoseNet demos).</p>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
<script src="main.js"></script>
</html>
